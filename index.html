<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alphabet Speedtype</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Alphabet Typing Speed Test</h1>
	<p>Type the alphabet as fast as you can:</p>
	<div id="input-container">
		<div>
			<input type="text" id="input" autocomplete="off" autofocus>
			<button id="reset-button">Reset</button>
		</div>
		<p id="timer">Time: <span id="time">0.00</span> seconds</p>
	</div>
	<p>Your best time: <span id="bestTime">N/A</span> seconds</p>
	<table id="letters-table"></table>
	<script src="script.js"></script>
</body>
</html>
